version: 0.1
cli:
  version: 1.10.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.17
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - semgrep@1.25.0
    - checkov@2.3.283
    - actionlint@1.6.24
    - git-diff-check
    - gitleaks@8.16.4
    - markdownlint@0.34.0
    - prettier@2.8.8
    - yamllint@1.32.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - commitlint
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
